name: .NET Format Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '.editorconfig'
      - '.github/workflows/dotnet-format.yml'

jobs:
  check-format:
    runs-on: ubuntu-latest
    name: Check C# Format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Check format
      run: |
        # Use dotnet format with folder option (doesn't require project file)
        dotnet format whitespace . --folder --exclude "**/Library/**" --exclude "**/Temp/**" --exclude "**/Packages/**" --exclude "**/obj/**" --verify-no-changes --verbosity diagnostic