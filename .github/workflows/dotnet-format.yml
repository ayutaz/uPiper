name: .NET Format Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.cs'
      - '**.csproj'
      - '.editorconfig'
      - '.github/workflows/dotnet-format.yml'

env:
  # Skip format check for now - will be enabled after fixing existing code format
  SKIP_FORMAT_CHECK: true
  # Check only new test file
  CHECK_ONLY_TEST: true

jobs:
  check-format:
    runs-on: ubuntu-latest
    name: Check C# Format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Check format
      run: |
        if [ "$CHECK_ONLY_TEST" = "true" ]; then
          echo "üîç Checking format and code style for test file"
          # Check both whitespace and style for the test file
          dotnet format whitespace Assets/uPiper/Scripts/LintTestScript.cs --verify-no-changes --verbosity diagnostic || true
          dotnet format style Assets/uPiper/Scripts/LintTestScript.cs --verify-no-changes --verbosity diagnostic
          exit 0
        fi
        if [ "$SKIP_FORMAT_CHECK" = "true" ]; then
          echo "‚ö†Ô∏è Format check is currently disabled"
          echo "This is temporary while we fix formatting in existing code"
          echo "New code should still follow the .editorconfig rules"
          exit 0
        fi
        # Use dotnet format with folder option (doesn't require project file)
        dotnet format whitespace . --folder --exclude "**/Library/**" --exclude "**/Temp/**" --exclude "**/Packages/**" --exclude "**/obj/**" --verify-no-changes --verbosity diagnostic